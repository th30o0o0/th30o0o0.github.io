<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Theo's Watchlist</title>
</head>
<body>
    <header>
        <h1>Theo's Watchlist</h1>
        <nav>
            <a href="#Categories">Categories</a> |
            <a href="#Genres">Genres</a>
        </nav>
    </header>
 
    <main>
        <section id="Categories">
            <h2>Categories</h2>
            <!-- Image for Categories -->
            <img src="categories.webp" alt="Categories" width="300" />
 
            <ul>
                <li>
                    Movies
                    <!-- Image for Movies under Categories -->
                    <br />
                    <img src="awaitedmovie.jpg" alt="Movies" width="200" />
                </li>
                <li>
                    Series
                    <!-- Image for Series under Categories -->
                    <br />
                    <img src="awaitedseries.jpg" alt="Series" width="200" />
                </li>
                <li>
                    New Release
                    <!-- Image for New Release under Categories -->
                    <br />
                    <img src="newrelease.jpg" alt="NewRelease" width="200" />
                </li>
            </ul>
        </section>
 
        <article id="genres">
            <h2>Genre</h2>
            <!-- Image for Genres -->
            <img src="genres.jpg" alt="Genres Image" width="300" />
 
            <table border="1" cellpadding="5" cellspacing="0">
                <thead>
                    <tr>
                        <th>Genre</th>
                        <th>Title</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Action</td>
                        <td>The Tourist</td>
                        <td>
                            <img src="action.webp" alt="Action" width="100" />
                        </td>
                    </tr>
                    <tr>
                        <td>Thriller</td>
                        <td>Parasite</td>
                        <td>
                            <img src="thriller.jpg" alt="Thriller" width="100" />
                        </td>
                    </tr>
                    <tr>
                        <td>Sitcom</td>
                        <td>Modern Family</td>
                        <td>
                            <img src="sitcom.webp" alt="Sitcom" width="100" />
                        </td>
                    </tr>
                    <tr>
                        <td>Anime</td>
                        <td>Takopi's Original Sin</td>
                        <td>
                            <img src="anime.jpg" alt="Anime" width="100" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </article>
    </main>
 
    <footer>
        <p>&copy; 2025 Theo's Watchlist. All rights reserved.</p>
    </footer>
</body>
</html>
