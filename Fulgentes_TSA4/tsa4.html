<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formative 4 - Sign Up Form</title>
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
      transition: background-color 0.3s ease;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .error {
      color: red;
      font-size: 0.85em;
      margin-top: -5px;
      margin-bottom: 10px;
      display: none;
    }

    button {
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    #saveBtn {
      background-color: #5ada86;
      color: white;
    }
    #saveBtn:hover {
      background-color: #5ada87c5;
    }

    #showSummary {
      background-color: #17a2b8;
      color: white;
    }
    #showSummary:hover {
      background-color: #117a8b;
    }

    #clearTable {
      background-color: #dc3545;
      color: white;
    }
    #clearTable:hover {
      background-color: #a71d2a;
    }

    table {
      margin: 20px auto;
      width: 85%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Sign-Up Form</h1>

  <form id="signupForm">
    <label>ID Number:</label>
    <input type="text" id="idNumber">
    <span class="error" id="idError">Please enter your ID number.</span>

    <label>First Name:</label>
    <input type="text" id="firstName">
    <span class="error" id="firstError">Please enter your first name.</span>

    <label>Middle Name:</label>
    <input type="text" id="middleName">

    <label>Last Name:</label>
    <input type="text" id="lastName">
    <span class="error" id="lastError">Please enter your last name.</span>

    <label>Gender:</label>
    <select id="gender">
      <option value="">Select...</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <span class="error" id="genderError">Please select your gender.</span>

    <label>Birthday:</label>
    <input type="date" id="birthday">
    <span class="error" id="birthError">Please enter your birthday.</span>

    <button type="button" id="saveBtn">Save</button>
  </form>

  <div class="button-container">
    <button id="showSummary">Show Summary</button>
    <button id="clearTable">Clear Table</button>
  </div>

  <table id="userTable">
    <thead>
      <tr>
        <th>ID Number</th>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Birthday</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
